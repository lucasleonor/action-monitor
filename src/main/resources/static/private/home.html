<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home - Action Monitor</title>
    <link href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="/webjars/jquery-dateFormat/1.0.2/jquery-dateFormat.min.js"></script>

    <link href="/private/css/home.css" rel="stylesheet">
    <script src="/private/js/home.js"></script>
</head>
<body class="bg-dark text-light">
<div class="container vh-100">
    <div class="row pt-3">
        <div class="col">
            <h3 id="username"></h3>
        </div>
        <div class="col">
            <form action="/logout">
                <button type="submit" class="btn btn-danger float-right">Logout</button>
            </form>
        </div>
    </div>
    <div class="row py-3" style="height: 90%">
        <div class="col-4 p-2 bg-secondary" id="users">
        </div>
        <div class="col-8 py-4 bg-light h-100" id="chat">
            <div class="row" id="messagesRow">
                <div class="col">
                    <ul id="messages">
                    </ul>
                </div>
            </div>
            <div class="row" id="inputRow">
                <div class="col">
                    <div class="h-100" id="form">
                        <div class="form-group p-1 h-75">
                            <textarea id="messageInput" placeholder="Type your message" class="form-control h-100"
                                      required aria-label="Message"></textarea>
                        </div>
                        <button type="button" class="btn btn-info float-right" onclick="sendMsg()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
