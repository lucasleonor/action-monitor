<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/private/js/index.js"></script>
    <title>Home - Action Monitor</title>
</head>
<body class="bg-dark text-light">
<div class="container vh-100">
    <div class="row pt-3">
        <div class="col">
            <form action="/logout">
                <button type="submit" class="btn btn-danger float-right">Logout</button>
            </form>
        </div>
    </div>
    <div class="row py-3" style="height: 90%">
        <div class="col-4 py-4 bg-secondary" id="users">
        </div>
        <div class="col-8 py-4 bg-light" id="chat">
            <div class="row h-75">
                <div class="col">
                    <div id="messages">

                    </div>
                </div>
            </div>
            <div class="row h-25">
                <div class="col">
                    <form name='chat-form' action="" method='POST' class="h-100">
                        <div class="form-group p-1 h-75">
                            <textarea id="messageInput" placeholder="Type your message" class="form-control h-100"
                                      required aria-label="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info float-right ">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
